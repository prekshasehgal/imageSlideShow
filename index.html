<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/kailashParvat.jpg" type="image/jpg">
    <title>Images Slide Show by Preksha</title>
    <meta name="title" content="Images Slide Show by Preksha">
    <meta name="description" content="This is the Images Slide-Show using HTML CSS and Javascript">
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="main">

            <h1>Image Slide Show</h1>
            
            <div class="slider">
                    <img src="/kailashParvat.jpg" alt="kailash Parvat">
                    <img src="/Himalayas.jpg" alt="Himalayas">
                    <img src="/sunset.jpg" alt="Sunset">
            </div>

            <div class="buttons">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>

        </div>

    <script src="script.js"></script>
</body>

</html>
